name: Flutter CI

on:
  push:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Flutter
      uses: cirrus-actions/flutter@v1.6.1
      with:
        flutter-version: '2.5.3'

    - name: Get dependencies
      run: flutter pub get

    - name: Run tests
      run: flutter test
